<head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"></link>
</head>
<body onload="run()">
    <div class="header">
        <input name="numSines"
               type="range"
               min="1" max="20" value="5"
               class="slider global input" orient="vertical">
        <input name="numSamples"
               type="range"
               min="50" max="800" value="200"
               class="slider global input" orient="vertical">
        <input name="reset" type="button" value="undrop"
               onclick="resetDropped()">
    </div>

    <div class="body">
        <div id="left-controls" class="sidebar"></div>
        <div class="center">
            <canvas id="canvas"></canvas>
            <ul id="gravity-bars">
                <li><div> </div></li>
                <li><div> </div></li>
                <li><div> </div></li>
                <li><div> </div></li>
                <li><div> </div></li>
            </ul>
        </div>
        <div id="right-controls" class="sidebar"></div>
    </div>
</body>
